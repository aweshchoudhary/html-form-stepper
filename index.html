<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM STEPPER</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="regForm" action="">
      <h1>Customized Health Insurance Plan for you.</h1>

      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        <p>
          <input
            placeholder="Enter Your Full Name"
            oninput="this.className = ''"
          />
        </p>
        <p>
          <input
            type="number"
            placeholder="Enter Your Phone Number"
            oninput="this.className = ''"
          />
        </p>
      </div>

      <div class="tab">
        Age of Eldest Member
        <p>
          <select class="menu" id="age-menu">
            <option selected value="">Select Your Age</option>
          </select>
        </p>
        <p>
          <select class="menu" id="sing-family-menu">
            <option selected value="">Single Or Family</option>
            <option value="single">Single</option>
            <option value="family">Family</option>
          </select>
        </p>
      </div>

      <div class="tab">
        <p>
          <select id="state-menu" class="menu" onchange="place()">
            <option selected value="">Select Your State</option>
          </select>
        </p>
        <p>
          <select id="city-menu" class="menu">
            <option selected>Select Your City</option>
          </select>
        </p>
        <p>
          <select id="insurance-menu" class="menu">
            <option selected>Select Insurance Plan</option>
            <option value="5">5 lakh</option>
            <option value="10">10 lakh</option>
            <option value="20">20 lakh</option>
          </select>
        </p>
      </div>

      <div style="overflow: auto">
        <div style="float: right">
          <button type="button" class="btn" id="prevBtn" onclick="nextPrev(-1)">
            Back
          </button>
          <button type="button" class="btn" id="nextBtn" onclick="nextPrev(1)">
            Proceed
          </button>
        </div>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div class="steps">
        <span class="step">1</span>
        <span class="step">2</span>
        <span class="step">3</span>
        <span class="step">4</span>
      </div>
    </form>
    <script src="./script.js"></script>
    <script src="./cities.js"></script>
  </body>
</html>
