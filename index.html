<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM STEPPER</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="regForm" action="">
      <h1>Customized Health Insurance Plan for you.</h1>

      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        <p>
          <input
            placeholder="Enter Your Full Name"
            oninput="this.className = ''"
          />
        </p>
        <p>
          <input
            type="number"
            placeholder="Enter Your Phone Number"
            oninput="this.className = ''"
          />
        </p>
      </div>

      <div class="tab">
        Age of Eldest Member
        <p>
          <input placeholder="Enter Your Age" oninput="this.className = ''" />
        </p>
      </div>

      <div class="tab">
        Enter Your City:
        <p>
          <input placeholder="Enter your city" oninput="this.className = ''" />
        </p>
      </div>

      <div style="overflow: auto">
        <div style="float: right">
          <button type="button" class="btn" id="prevBtn" onclick="nextPrev(-1)">
            Back
          </button>
          <button type="button" class="btn" id="nextBtn" onclick="nextPrev(1)">
            Proceed
          </button>
        </div>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align: center; margin-top: 40px">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
